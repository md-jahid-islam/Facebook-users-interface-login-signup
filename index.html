<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login & Sign-Up</title>
  <link rel="stylesheet" href="styel.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <!-- Login Form -->
      <form class="form" id="loginForm">
        <input type="email" placeholder="Email or Phone" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn login-btn">Log In</button>
        <a href="#" class="forgot-password">Forgotten password?</a>
        <hr>
        <button type="button" class="btn create-btn" id="goToSignUp">Create New Account</button>
      </form>

      <!-- Sign-Up Form -->
      <form class="form hidden" id="signUpForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn signup-btn">Sign Up</button>
        <p class="back-login">
          Already have an account? <span id="goToLogin">Log In</span>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
